 <!-- contact section start -->  
 <div class="contact_section ">
    <div class="container">
       <h1 class="contact_text">Contact us</h1>
    </div>
 </div>
 <div class="contact_section_2 layout_padding">
    <div class="container-fluid">
       <div class="row">
          <div class="col-md-6">
             <div class="mail_main">
                <form action="/contact" method="post">
                   <div class="form-group">
                      <input type="text" class="email-bt" placeholder="Name" name="name">
                   </div>
                   <div class="form-group">
                      <input type="text" class="email-bt" placeholder="Email" name="email">
                   </div>
                   <div class="form-group">
                      <input type="text" class="email-bt" placeholder="Subject" name="subject">
                   </div>
                   <div class="form-group">
                      <textarea class="massage-bt" placeholder="Message" rows="5" id="comment" name="message"></textarea>
                   </div>
                   <div class="send_btn">
                     <div class="main_bt">
                        <input type="submit" value="Send">
                     </div>
                  </div>
                </form>
                
             </div>
          </div>
          <div class="col-md-6">
             <div><img src="{{ url_for('static', filename='images/img-13.png') }}" class="image_13"></div>

    </div>
