
{% extends "admin/base.html" %}

{% block content %}
	<h1>Farmers' Images</h1>
<p>This table includes {{table_count}} predictions</p>
<table id="sorted" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Image Path</th>
            <th>Prediction</th>
        </tr>
    </thead>
    <tbody>
        {% for row_data in data %}
        <tr>
            <td>{{ row_data['id'] }}</td>
            <td class="text-capitalize">{{ row_data['username'] }}</td>
            <td><img src="{{ url_for('static', filename=row_data['imagepath']) }}" alt="Image" width="100"></td>
            <td>{{ row_data['result'] }}</td>
            <td>
                <a 
                    href="./save?cat=farmerimage&act=delete&modifier=id&id={{ row_data['id'] }}"
                    onclick="return navConfirm(this.href);">
                <i class="glyphicon glyphicon-trash"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
